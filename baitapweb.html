<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAITAPWEB</title>
    <link rel="stylesheet" href="baitapwb.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div id="logo">
            <h1><i class="fas fa-cat"></i> 3MM</h1>
        </div>
        <ul id="list">
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-user"></i> Profile</li>
            <li><i class="fas fa-comment-alt"></i> Messages</li>
            <li><i class="fas fa-shopping-basket"></i> Purchases</li>
            <li><i class="fas fa-gift"></i> Returns</li>
            <li><i class="fas fa-images"></i> Gallery</li>
            <li><i class="fas fa-chart-bar"></i> Analytics</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>
    <div id="right">
        <div id="search">
            <input type="text" id="search" placeholder="search">
            <div id="avatar">
                User <i class="fas fa-users"></i>
            </div>
        </div>
        <div id="banner">
            <img src="anhnen.jpg" alt="banner" id="anhnen">
        </div>
        <div id="main">
            <div id="main_lefr">
                <img src="anhnen.jpg" alt="avatar" id="anhuser">
                <h3 id="ten">Vo Minh Giau</h3>
                <button id="nutbam">Upload photo</button>
            </div> 
            <div id="dienform">
                <form action="">
                    <button id="cancel">Cancel</button>
                    <button id="save">Save</button>
                    <div id="fn">
                        <h6>first name</h6>
                        <input type="text" placeholder="first name">
                    </div>
                    <div id="ln">
                        <h6>last name</h6>
                        <input type="text" placeholder="last name">
                    </div>
                    <div id="title">
                        <h6>title</h6>
                        <input type="text" placeholder="UI/UX Designer">
                    </div>
                    <div id="gender">
                        <h6>gender</h6>
                        <div id="check">
                            <input type="checkbox"><h6>male</h6>
                            <input type="checkbox"><h6>female</h6>
                            <input type="checkbox"><h6>other</h6>
                        </div>
                    </div>
                    <div id="birthday">
                        <h6>birthday</h6>
                        <input type="date">
                    </div>
                    <div id="adress">
                        <h6>adress</h6>
                        <input type="text" placeholder="adress">
                    </div>
                    <div id="phone">
                        <h6>phone number</h6>
                        <input type="text" placeholder="phone number">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
